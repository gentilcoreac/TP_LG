<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>

  	<!-- JQuery -->
  	<script src="style/jquery.js" charset="utf-8"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	
  	<!-- BDP-->
  	<script src="libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="libs/bootstrap-datepicker/css/bootstrap-datepicker.css">



	<!--  bootstrap con hora -->
	  <link href="style/bootstrap-datetimepicker.min.css" rel="stylesheet" >

  </head>
  <body>
  
  <div>
  		<h1>Modal y Datepicker</h1>

  		<button type="button" id="botModal" class="btn btn-primary"> Mostra modal </button>

  </div>

	<div class="modal fade" id="modal-date" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Modal con date</h4>
	      </div>
	      <div class="modal-body">
	        
	      	    <div class="input-group date fj-date">
			      <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
			    </div>

			    <div class="input-daterange input-group fj-date" id="datepicker">
			        <input type="text" class="input-sm form-control" name="start" />
			        <span class="input-group-addon">to</span>
			        <input type="text" class="input-sm form-control" name="end" />
			    </div>
			    
			    
                <div class="form-group controls input-append date form_datetime" data-date="2017-09-16T05:25:07Z" data-date-format="yyyy mm dd - hh:ii p" data-link-field="dtp_input1">
                    <input size="30" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
					<span class="add-on"><i class="icon-th"></i></span>
                </div>
				<input type="hidden" id="dtp_input1" value="" /><br/>
			    

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Seleccionar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


  <script src="style/datePicker.js"></script>
  </body>
</html>
